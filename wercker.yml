box: ruby:2.3
services:
  - id: mongo:3.2
build:
    steps:
        - bundle-install
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: rspec
            code: bundle exec rake spec
        - script:
            name: qunit
            code: bundle exec rake qunit
    after-steps:
        - mzp/http-notify:
            url: $DASHBOZU_URL
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME

